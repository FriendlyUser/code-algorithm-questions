name: Dart CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v1
    - name: Go to dart 
      run: cd dart
    - name: Install dependencies
      run: pub get
    - name: Run tests
      run: pub run test test/*.dart test/**/*.dart test/**/**/*.dart
  