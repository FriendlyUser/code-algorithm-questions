dartdoc:
  # includeExternal: ['bin/unusually_located_library.dart']
  linkTo:
    url: "https://my.dartdocumentationsite.org/dev/%v%"
  showUndocumentedCategories: true
  ignore:
    - ambiguous-doc-reference
  errors:
    - unresolved-doc-reference
  warnings:
    - tool-error
  exclude:
    - /usr/lib/dart/
    - /usr/lib/dart/lib/core/
    - /usr/lib/dart/lib
    - /usr/lib/dart/lib/**/
    - /usr/lib/dart/lib/**/*.dart
    - /home/vscode/.pub-cache/hosted/
    - /usr/lib/dart
    - /usr/lib/dart/**
    - lib/strings/**/main.dart
    - lib/strings/CheckIfStringContainsDigits/main.dart
    - lib/strings/FirstNonRepeatedCharacter/main.dart
    - lib/strings/CountingVowelsAndCons/main.dart
    - package:dli_dart_algorithms/strings/CheckIfStringContainsDigits/main.dart
    - main.dart
